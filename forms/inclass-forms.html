<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>Forms</title>

    <style>
      body {
      background-color:cadetblue;
      }
      #content{
      width:90%;
      margin:auto;
      text-align:center;
      }

      form {
      font-size:1.5em;
      margin-left:5%;
      padding-top:5%;
      background-color: cornsilk;
      border:2px dotted #000;
      }
      input {
      margin-bottom:2%;
      font-size: 1em;
      }
      input#submit {
      border:4px solid yellow;
      border-radius: 50px 50px;
      text-align: center;
      background-color:chocolate;
      color:white;
      font-weight:bold;
      padding: 20px;
      }
    </style>
    <script>
      function myConfirmation(){
        var name=document.getElementById("name").value;
        window.alert("Hey " + name + ", you've really done it now, you are going to be redirected to a sketchy site!");
        return;
      }

      function myPageLoad(){
        alert("this is my special javascript message for my users");
        return;
      }
    </script>
 </head>

 <body onload="myPageLoad()">
   <div>

     <h1>Test Form</h1>
     <form action = "https://idesstage2.bc.edu/class/results.php" method="post" onsubmit="return myConfirmation();">
       <div>First Name:<input type="text" name="First Name" id="name"></div>
       <div>Last Name:<input type="text" name="Last Name"></div>
       <div>Email:<input type="email" name="Email"></div>
       <div>Favorite Ice Cream:</div>
       <div><input type="radio" name="Ice Cream" value="Vanilla">Vanilla</div>
       <div><input type="radio" name="Ice Cream" value="Chocolate">Chocolate</div>
       <div><input type="radio" name="Ice Cream" value="Coffee">Coffee</div>
       <div><input type="radio" name="Ice Cream" value="Strawberry">Strawberry</div>
       <div><input type="radio" name="Ice Cream" value="Matcha">Matcha</div>
       <div><input type="radio" name="Ice Cream" value="Pistachio">Pistachio</div>
       <div><textarea name="Life" rows="10" cols="30">What you want to do with your life</textarea></div>
       <div>Submit:<input type="submit" value="GO" style="background-color:lightgreen;color:white;"></div>

     </form>
   </div>
 </body>
</html>
